<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/simantic-ui/semantic/semantic.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/write.css">

    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="stylesheets/simantic-ui/semantic/semantic.js"></script>


    <script>
        $(document)
        .ready(function (){
            $('.ui.selection.dropdown').dropdown();
            $('.ui.menu .ui.dropdown').dropdown({
                on: 'hover'
            });
        });



    </script>
</head>
<body>

<div class="ui inverted vertical masthead center aligned segment">
    <div class="ui container">
        <div class="ui large secondary inverted pointing menu">
            <a href="main.html" class="item"><i class="home icon"></i>Home</a>
        </div>
    </div>
</div>

<div id="detail_container">
    <form action="" method="post" onsubmit="">
        <div class="form-group">
            <input type="text" class="form-control" autocomplete="off" id="subject" placeholder="제목을 입력하세요" size="10" maxlength="30">
        </div>
        <div class="ui selection dropdown" tabindex="0">
            <input type="hidden" name="selection">
            <i class="dropdown icon"></i>
            <div class="default text">카테고리</div>
            <div class="menu transition hidden" tabindex="-1">
                <div class="item" data-value="없음">없음</div>
                <div class="item" data-value="male">Male</div>
                <div class="item" data-value="female">Female</div>
            </div>
        </div>
        <div class="ui selection dropdown" tabindex="0">
            <input type="hidden" name="selection">
            <i class="dropdown icon"></i>
            <div class="default text">대표 글</div>
            <div class="menu transition hidden" tabindex="-1">
                <div class="item" data-value="없음">없음</div>
                <div class="item" data-value="O">O</div>
                <div class="item" data-value="X">X</div>
            </div>
        </div>

        <div class="form-group">
            <div id="editor1" row="10" clos="80"></div>
        </div>
        <button type="button" class="ui black button">등록</button>
        <script> CKEDITOR.replace('editor1');</script>
    </form>
</div>
</body>
</html>
